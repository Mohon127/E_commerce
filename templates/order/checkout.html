{% extends '../base.html' %}
{% load static %}

{% block title %} {% endblock title %}

{% block content %}

<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h3>Checkout</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Contact Section Begin -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form  class="contact-form" novalidate method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% if messages %}
                        <div class="col-lg-12 py-2">
                           {% include '../message.html' %}
                        </div>
                        {% endif %}
                        <div class="col-lg-12 py-2">
                            <input name="first_name" type="text" placeholder="First Name">                            
                        </div>
                        <div class="col-lg-12 py-2">
                            <input name="last_name" type="text" placeholder="Last Name">                            
                        </div>
                        <div class="col-lg-12 py-2">
                            <input name="email" type="email" placeholder="Email address">                            
                        </div>
                        <div class="col-lg-12 py-2">
                            <input name="city" type="text" placeholder="City name">                            
                        </div>
                        <div class="col-lg-12 py-2">
                            <input name="zip_code" type="text" placeholder="Enter Zipcode">                            
                        </div>
                        <div class="col-lg-12 py-2">
                            <input name="address" type="text" placeholder="Shipping address">                            
                        </div>

                        <div class="col-lg-12 text-right">
                            <button class="btn-block" type="submit">Pay</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Contact Section End -->

{% endblock content %}
